<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Filter Experiment</title>
</head>

<body>
    <h1>Array Filter Experiment</h1>
    <p>Open the console (Press F12 â†’ Console Tab) to see the output.</p>

    <script>
        // Define an array with sample values
        const numbers = [12, -5, 8, -3, 45, -22, 0, 33, -10];

        // Function to filter positive numbers (without parameters)
        function filterPositiveNumbers() {
            return numbers.filter(num => num >= 0); // Keeps positive numbers and zero
        }

        // Call the function and log the result
        const positiveNumbers = filterPositiveNumbers();

        console.log("Original Array:", numbers);
        console.log("Filtered Array (Positive Numbers):", positiveNumbers);
    </script>

</body>

</html>
