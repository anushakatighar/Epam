<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #1abc9c;
        }
        .container {
            padding: 20px;
        }
        .product-listing {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-listing img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Gadget Hub</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container" id="home">
        <h2>Latest Gadgets</h2>

        <div class="product-listing">
            <img src="smartphone.jpg" alt="Smartphone">
            <h3>Smartphone X</h3>
            <p>Brand: TechPro</p>
            <p>Price: $699</p>
            <p><strong>Buy Now</strong></p>
        </div>

        <div class="product-listing">
            <img src="laptop.jpg" alt="Laptop">
            <h3>UltraBook Z</h3>
            <p>Brand: Innovate</p>
            <p>Price: $999</p>
            <p><strong>Buy Now</strong></p>
        </div>

        <div class="product-listing">
            <img src="smartwatch.jpg" alt="Smartwatch">
            <h3>Smartwatch 360</h3>
            <p>Brand: TimeTech</p>
            <p>Price: $299</p>
            <p><strong>Buy Now</strong></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gadget Hub. All rights reserved.</p>
    </footer>

</body>

</html>
